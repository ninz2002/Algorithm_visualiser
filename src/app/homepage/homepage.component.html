<div class="home">

  <!-- INTRO -->
  <section class="intro">
    <h1>
      Algorithms,
      <span>but visual.</span>
    </h1>

    <p>
      No dry theory. No memorization.
      Just watch how things move.
    </p>
  </section>

  <!-- GRID -->
  <div class="algo-grid">
    <div
      class="algo-tile"
      *ngFor="let algo of filteredAlgorithms"
      (click)="goToAlgorithm(algo.route)"
    >

      <div class="tile-visual">
        <div class="array-preview">
          <span>15</span>
          <span>7</span>
          <span class="active">23</span>
          <span>9</span>
        </div>
      </div>

      <div class="tile-info">
        <h3>{{ algo.title }}</h3>
        <span class="tagline">{{ algo.tagline }}</span>
      </div>

    </div>
  </div>

</div>
